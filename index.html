        function switchEvent(event) {
            currentEvent = event;

                if (tab.dataset.event === event) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');

            document.querySelectorAll('.event-section').forEach(section => {

            const controls = document.getElementById('controls');

        function increaseFontSize() {
            const root = document.documentElement;
            let current = parseFloat(getComputedStyle(root).getPropertyValue('--font-size'));
            if (current < 22) root.style.setProperty('--font-size', (current + 1) + 'px');
        }

        function decreaseFontSize() {
            const root = document.documentElement;
            let current = parseFloat(getComputedStyle(root).getPropertyValue('--font-size'));
            if (current > 12) root.style.setProperty('--font-size', (current - 1) + 'px');
        }

        function resetFontSize() {
            document.documentElement.style.setProperty('--font-size', '16px');
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function() {
                const term = this.value.toLowerCase();
                const activeSection = document.querySelector('.event-section.active');
                
                activeSection.querySelectorAll('.time-card').forEach(card => {
                    const text = card.textContent.toLowerCase();
                    if (text.includes(term) || term === '') {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }
