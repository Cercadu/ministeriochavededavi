<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ação de Graças - 37 anos de Sacerdócio do Pe. Celso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="app-container">
    <div class="banner-container">
        <img src="img/banner.jpg" alt="Missa no Shopping Singapura." class="banner">
        <div class="banner-overlay">
            <div class="banner-title">3ª Semana do Tempo Comum | Quinta-feira</div>
            <div class="banner-subtitle">Missa no Shopping Singapura.</div>
        </div>
    </div>

    <!-- Liturgia do Dia -->
    <div class="liturgy-section">
        <div class="liturgy-header" id="liturgyHeader">
            <h2>
                <i class="fas fa-book-bible liturgy-icon"></i>
                Liturgia da Celebração
            </h2>
            <span class="liturgy-arrow" id="liturgyArrow">▼</span>
        </div>
        
        <div class="liturgy-controls">
            <input type="date" id="dataLiturgia">
            <button id="buscarLiturgia"><i class="fas fa-search"></i> Buscar</button>
        </div>

        <div class="liturgy-content" id="liturgyContent">
            <p>Carregando liturgia...</p>
        </div>
    </div>

    <div class="controls">
        <div class="font-controls">
            <span>Tamanho da fonte:</span>
            <button class="font-btn" id="decrease-font" title="Diminuir fonte">
                <i class="fas fa-minus"></i>
            </button>
            <button class="font-btn" id="reset-font" title="Fonte padrão">
                A
            </button>
            <button class="font-btn" id="increase-font" title="Aumentar fonte">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Buscar música...">
        </div>
    </div>

    <div class="music-list" id="music-list">
        <!-- As músicas serão inseridas aqui pelo JavaScript -->
    </div>

    <!-- Menu de Navegação no Final -->
    <div class="liturgy-menu">
        <h2><i class="fas fa-list-alt"></i> Navegação Rápida</h2>
        <div class="liturgy-links" id="liturgy-links">
            <!-- Os links serão gerados pelo JavaScript -->
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-church"></i>
                <span>37 anos de Sacerdócio</span>
            </div>
            <div class="footer-actions">
                <button class="action-btn" id="expand-all">
                    <i class="fas fa-expand"></i> Expandir Tudo
                </button>
                <button class="action-btn" id="collapse-all">
                    <i class="fas fa-compress"></i> Recolher Tudo
                </button>
            </div>
        </div>
        <p style="margin-top: 10px; font-size: 0.8rem; opacity: 0.9;">Em ação de graças pelo ministério do Pe. Celso</p>
    </div>
</div>

<script src="js/ministerio.js"></script>
</body>
</html>
